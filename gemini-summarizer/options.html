<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Summarizer Options</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 1.2em;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 10px);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <label for="api-key">Gemini API Key:</label>
    <input type="password" id="api-key" placeholder="Enter your API key">
    <button id="save-button">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
